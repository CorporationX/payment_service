server:
  port: 9080

logging:
  level:
    root: info

spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/postgres
    username: user
    password: password
  data:
    redis:
      port: 6379
      host: localhost
      channels:
        payment-request: payment-request

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true

thread-pools:
  payment:
    core: 10
    max: 15
    alive-time: 5000
    queue: 10000
scheduler:
  force-request:
    period: 10
    limit: 10000
